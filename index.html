<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Nanum+Brush+Script&family=Pinyon+Script&family=Quicksand:wght@300..700&family=Rubik+Doodle+Shadow&family=Share+Tech+Mono&family=Work+Sans:ital,wght@0,100;0,400;0,800;1,100;1,200;1,500&display=swap"
      rel="stylesheet" />
    <title>Encriptador</title>
</head>
<header>
  <img class="logo-imagen" src="image/logo.png" alt="logo de Alura">
  <h1>Encriptador de Texto</h1>
</header>

<body>
  <div class="container">
    <div class="encriptar">
      <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingresa el texto aquí"
      ></textarea>

      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <input
          type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        />
        <button class="btn-copiar" onclick="copiarTexto()">
          Copiar Texto
        </button>
        </div>
    </div>
    <div>

    </div>
    <div class="encriptado">
      <img src="image/noencontro.png" alt="" id="noencontro" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
      </div>
    </div>
  </div>

  <footer>
    <div class="redes">
      <a href="https://www.linkedin.com/in/jesygomez"><i class="fa-brands fa-linkedin-in"></i></a>
      <a id="whatsapp-link" href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="https://github.com/JesyGomez"><i class="fa-brands fa-github"></i></a>
      <a href="mailto:julianycia.m@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <p>© 2024 Jesica Gomez</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
